<div class="col-md-6 " id="update-parent">

<div class="update-main">

    <h3 style="margin-bottom: 2rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; align-self: center;">UPDATE EMPLOYEE</h3>
    
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId"
            [(ngModel)] = "employee.emailId" name = "emailId">
        </div>
    
        <button class="btn btn-success" type="submit"> Submit</button>
    </form>
</div> </div>
